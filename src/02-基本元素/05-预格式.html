<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预格式</title>
</head>
<body>
	<!-- 
		有时候，需要在网页上显示代码，比如java代码 
		就需要用到pre
	 -->
	 <h3>1、没有使用预格式的情况：</h3>
	 public class HelloWorld {
	    public static void main(String[] args) {
	        System.out.println("Hello World");
	    }
	 }
	 <h3>2、使用预格式的情况：</h3>
	 <pre>
		 public class HelloWorld {
		    public static void main(String[] args) {
		        System.out.println("Hello World");
		    }
		 }					 	
	 </pre> 
</body>
</html>
