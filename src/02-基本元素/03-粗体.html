<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>粗体</title>
</head>
<body>
	<!-- 
		<b> 
		<strong> 
		都可以用来实现粗体的效果
		区别：
			b是bold的缩写，仅仅表示该文本是粗体的，并不暗示这段文字的重要性
			strong虽然也是粗体，但是更多的是强调语义上的加重，提醒用户该文本的重要性。 在SEO（搜索引擎优化）的时候，也更加容易帮助用户找到重点的内容
			推荐使用strong
	 -->
	 <p>无粗体效果</p>
	 <b>b标签粗体效果</b>
	 <br>
	 <strong>strong标签粗体效果</strong>
</body>
</html>
