<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>斜体</title>
</head>
<body>
	<!-- 
		<i>和<em>都可以表示斜体效果
		区别：
			i是italic的缩写，仅仅表示该文本是斜体的，并不暗示这段文字的重要性
			em 是 Emphasized的缩写，虽然也是斜体，但是更多的是强调语义上的加重，提醒用户该文本的重要性。 常常用于引入新的术语的时候使用。
	 -->
	 <h3>1、斜体</h3>
	 <p>无斜体效果</p>
	 <i>使用i标签带来的斜体效果</i>
	 <em>使用em标签带来的斜体效果</em>
	 <h3>2、同时具有粗体和斜体效果</h3>
	 <p>无效果</p>
	 <strong>strong粗体</strong>
	 <br>
	 <b>b粗体</b>
	 <br>
	 <strong><i>strong+i：粗斜体</i></strong>
	 <br>
	 <b><i>b+i:粗斜体</i></b>
	 <br>
	 <strong><em>strong+em:粗斜体</em></strong>
	 <br>
	 <b><em>b+em：粗斜体</em></b>
	 <br>
	 <i><strong>i+strong：斜粗体</strong></i>
</body>
</html>
