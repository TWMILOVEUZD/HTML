<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单：post</title>
</head>
<body>
	<h3>1、以method="post"方式提交数据：</h3>
	<!-- 
		使用method="post" 也可以提交数据 
		post不会在地址栏显示提交的参数 
		如果要提交二进制数据，比如上传文件，必须采用post方式
	 -->
	<form method="post" action="http://how2j.cn/study/login.jsp">
		帐号：<input type="text" name="name"><br>
		密码：<input type="password" name="password">
		<input type="submit" value="登陆">
	</form>
	<h3>2、get和post的区别：</h3>
	<textarea cols="55" rows="15" style="font-size:20px">
		get和post的区别 :
		get :
		是form默认的提交方式 
		如果通过一个超链访问某个地址，是get方式 
		如果在地址栏直接输入某个地址，是get方式 
		提交数据会在浏览器显示出来 
		不可以用于提交二进制数据，比如上传文件 
		post :
		必须在form上通过 method="post" 显示指定 
		提交数据不会在浏览器显示出来 
		可以用于提交二进制数据，比如上传文件
	</textarea>
</body>
</html>
