<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本框</title>
</head>
<body>
	<!-- 
		<input type="text"> 即表示文本框 
		并且只能够输入一行 
		如果要输入多行 
		使用文本域<textarea> 
		注： <input> 标签很特别，一般是不需要写成<input />或者<input></input> 这样的。 
		并且<input> 这样的写法也是满足标准的
	 -->
	<h3>1、文本框：</h3>
	<input type="text">
	<input type="text" />
	<input type="text"></input>
	<h3>2、设置文本框的长度：size</h3>
	<!-- 
		使用属性size
	 -->
	 <input type="text" size="10">
	 <h3>3、初始值：使用属性value</h3>
	 <input type="text" value="有初始值的文本框">
	 <h3>4、有背景文字的文本框</h3>
	 <!-- 
	 	使用属性placeholder 
		placeholder是一个html5的属性，对于大多数的已经支持html5的浏览器来说，是可以看到效果的，但是对于老的不支持html5的浏览器，
		比如ie8，就看不到效果
	  -->
	  <input type="text" placeholder="请输入帐号">
</body>
</html>
