<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>阶段练习03-注册表单</title>
</head>
<body>
	<form action="" method="get">
		<table>
			<tr>
				<td>
					<font color="red">*</font>
					用户名:
				</td>
				<td>
					<input type="text">
					<font color="red">用户名不得小于3个字符</font>
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					密码:
				</td>
				<td>
					<input type="password">
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					确认密码:
				</td>
				<td>
					<input type="password">
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					Email:
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					真实姓名:
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					性别:
				</td>
				<td>
					<select>
						<option>男</option>
						<option>女</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					生日:
				</td>
				<td>
					<select>
						<option>1980</option>
					</select>
					<select>
						<option>1</option>
					</select>					
					<select>
						<option>1</option>
					</select>					
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					手机:
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					居住地:
				</td>
				<td>
					<select>
						<option>河北省</option>
					</select>
					<select>
						<option>重庆市</option>
					</select>
					<select>
						<option>龙泉驿区</option>
					</select>
					<select>
						<option>蜀都大道</option>
					</select>															
				</td>
			</tr>
			<tr>
				<td>
					<font color="red">*</font>
					QQ:
				</td>
				<td>
					<input type="text"><br>
					<font color="blue">设置我的QQ在线状态</font>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
