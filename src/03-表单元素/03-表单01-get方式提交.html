<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body>
	<!-- 
		<form>用于向服务器提交数据，比如账号密码:
		使用method="get" 提交数据 是常用的提交数据的方式 
		如果form元素没有提供method属性，默认就是get方式提交数据 
		get方式的一个特点就是，可以在浏览器的地址栏看到提交的参数，即便是密码也看得到
	 -->
	<h3>1、以mothod="get"方式提交数据：</h3>
	<form method="get" action="http://how2j.cn/study/login.jsp">
		帐号：<input type="text" name="name"><br>
		密码：<input type="password" name="password"><br>
		<input type="submit" value="登陆">
	</form>
	<h3>2、get和post的区别：</h3>
	<textarea cols="55" rows="15" style="font-size:20px">
		get和post的区别 :
		get :
		是form默认的提交方式 
		如果通过一个超链访问某个地址，是get方式 
		如果在地址栏直接输入某个地址，是get方式 
		提交数据会在浏览器显示出来 
		不可以用于提交二进制数据，比如上传文件 
		post :
		必须在form上通过 method="post" 显示指定 
		提交数据不会在浏览器显示出来 
		可以用于提交二进制数据，比如上传文件
	</textarea>
</body>
</html>
