<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本域</title>
</head>
<body>
	<h3>1、文本域：textarea</h3>
	<textarea rows="" cols="">
		abc
		def
		ghi
	</textarea>
	<h3>2、设置宽度和行数：</h3>
	<textarea rows="10" cols="50" style="font-size:30px">
		我希望自己是一棵树
		我希望自己是一条鱼
		我希望自己是一束花
		这样我就可以混吃等死
		无忧无虑
	</textarea>
</body>
</html>
