<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉列表</title>
</head>
<body>
	<h3>1、下拉列表:select</h3>
	<select>
		<option>选项1</option>
		<option>选项2</option>
		<option>选项3</option>
		<option>选项4</option>
	</select>
	<h3>2、设置高度：size="2"</h3>
	<select size="2">
		<option>EZ</option>
		<option>女警</option>
		<option>盖伦</option>
		<option>安妮</option>
	</select>
	<h3>3、设置可以多选：multiple="multiple"</h3>
	<select size="3" multiple="multiple">
		<option>剑圣</option>
		<option>剑魔</option>
		<option>艾希</option>
		<option>蛮王</option>
		<option>猪妹</option>
		<option>巨魔</option>
	</select>
	<h3>4、默认选中：对option元素设置selected="selected" 属性</h3>
	<select size="4" multiple="multiple">
		<option>英雄联盟</option>
		<option>王者荣耀</option>
		<option selected="selected">魔兽世界</option>
		<option>暗黑破坏神3</option>
		<option>刀塔传奇</option>
		<option selected="selected">仙剑奇侠传3</option>
	</select>
</body>
</html>
