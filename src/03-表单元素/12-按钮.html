<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按钮</title>
</head>
<body>
	<!-- 
		<button></button>即按钮标签 
		与<input type="button">不同的是，<button>标签功能更为丰富 
		按钮标签里的内容可以是文字也可以是图像 
		如果button的type=“submit” ，那么它就具备提交form的功能
	 -->
	<h3>1、button里是文字：</h3>
	<button>按钮</button>
	<h3>2、button里是图片：</h3>
	<button><img width="200" height="200" alt="图片" src="../img/IMG_2620.JPG"></button>
	<h3>3、提交数据</h3>
	<form action="http://how2j.cn/study/login.jsp" method="get">
		账号：<input type="text" name="name"> <br/>
		密码：<input type="password" name="password" > <br/>
		<button type="submit">登陆</button>
	</form>
</body>
</html>
