<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标签</title>
</head>
<body>
	<!-- 
		HTML是Hyper Text Markup Language 超文本标记语言 的缩写 

		HTML是由一套标记标签 （markup tag）组成，通常就叫标签 

		标签由开始标签和结束标签组成 
		<p> 这是一个开始标签 
		</p> 这是一个结束标签 
		<p> Hello World </p> 标签之间的文本叫做内容
	 -->
	 <h1>一级标题标签</h1>
	 <h2>二级标题标签</h2>
	 <h3>三级标题标签</h3>
	 <h4>四级标题标签</h4>
	 <h5>五级标题标签</h5>
	 <h6>六级标题标签</h6>
</body>
</html>
